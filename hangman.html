//Timecomplexity - O(n^2)
var possible = 
["monkey","donkey","cat","rat","parrot","elephant"];
possible.length
var final = possible[Math.floor(Math.random()*possible.length)]

var progress=[];
for(var i = 0 ; i<final.length;i++){
  progress[i] = "-";
}
var counter = 0;
var secondaryIndex = 0;
for(var i = 0; i< final.length;i++){
  var input = prompt("Input your letter!!" + showProgress());
  if(input.length > 1){
    alert("Invalid input!!!");
  }
  
 var found = -1;
 
 for(var j = secondaryIndex;j<final.length;j++){
    if(final[j] === input){
      
      found = j;
      secondaryIndex = j + 1;
      break;
    }
    else{
      found = -1;
    }
 }
 //Display progress bar
 if(found != -1){
   counter++;
   progress[found] = input;
 }

}
//Display success or failure alert
 if(counter == final.length){
   alert("Congratulations!!!! The word is " + showProgress());
 }else{
    alert("failed!!!! The word is " + final);
 }


//Show the progress
function showProgress(){
  var output="";
  for(var i = 0; i< progress.length;i++){
     output=output+progress[i];
  }
  return output;
}
