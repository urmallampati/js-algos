var stringRandomizer = function(sampleString, finalLength){
  var finalString = "";
  for(var i = 0; i<finalLength;i++){
    finalString = finalString + sampleString[Math.floor(Math.random() * sampleString.length)];
  }
  console.log(finalString);
}
stringRandomizer("abcdefghijklmnopqrstuvwxyz", 6); 
 
var numberLikeLetterReplacer = function(){
  var input = "javascript is awesome"; 
  var output = ""; 
  for(var i = 0 ; i<input.length;i++){
   var char =  input[i];
   if(char === 'a'){
     output = output+4;
   }
   else if(char === 'e'){
     output = output+3;
   }
   else if(char === 'i'){
     output = output+1;
   }
   else if(char === 'o'){
     output = output+0;
   }
   else{
     output = output  + char;
   }
  }
    console.log(output);
}
numberLikeLetterReplacer();
